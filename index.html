  <style>

    h2 {

    .wrap {

    .card {

    }
  </style>
</head>

<body>

<h2>Synergy Real Estate ‚Äì Email Signature Generator</h2>

<div class="wrap">

  <!-- FORM -->

    </div>

    <label>Telefon</label>

      (Outlook ‚Üí Mo≈ænosti ‚Üí Po≈°ta ‚Üí Podpisy).

  </div>

  <!-- PREVIEW -->
  <div class="card">
    <strong>N√°hled podpisu</strong>
    <div id="preview" class="email-preview" style="margin-top:10px;"></div>

    <strong>K√≥d (HTML)</strong>

</div>

<script>
  const ICON_PHONE = "https://via.placeholder.com/16";
  const ICON_WEB   = "https://via.placeholder.com/16";
  const ICON_LINK  = "https://via.placeholder.com/16";
  const ICON_EMAIL = "https://via.placeholder.com/16";
  const LOGO_URL   = "https://via.placeholder.com/120x20?text=SYNERGY";

  function esc(text) {
    return text
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;");
  }

  function ensureHttps(url) {
    if (!url) return "";
    if (url.startsWith("http")) return url;
    return "https://" + url;
  }

  function render() {
    const name  = esc(document.getElementById("name").value);
    const title = esc(document.getElementById("title").value.toUpperCase());
    const phone = esc(document.getElementById("phone").value);
    const web1  = esc(document.getElementById("web1").value);
    const web2  = esc(document.getElementById("web2").value);
    const email = esc(document.getElementById("email").value);

    const html = `
<table cellpadding="0" cellspacing="0" style="font-family:Arial,Helvetica,sans-serif;">
<tr>
  <td style="padding-right:18px;">
    <div style="font-size:22px;font-weight:800;">${name}</div>
    <div style="font-size:12px;font-weight:700;">${title}</div>
  </td>
  <td style="border-left:2px solid #111;padding:0 18px;"></td>
  <td>
    <div style="font-size:13px;font-weight:700;">üìû ${phone}</div>
    <div style="font-size:13px;font-weight:700;">
      üåê <a href="${ensureHttps(web1)}">${web1}</a>
    </div>
    <div style="font-size:13px;font-weight:700;">
      üîó <a href="${ensureHttps(web2)}">${web2}</a>
    </div>
    <div style="font-size:13px;font-weight:700;">
      ‚úâÔ∏è <a href="mailto:${email}">${email}</a>
    </div>
    <div style="margin-top:10px;">
      <img src="${LOGO_URL}" alt="Synergy">
    </div>
  </td>
</tr>
</table>`;

    document.getElementById("preview").innerHTML = html;
    document.getElementById("htmlOut").value = html;
  }

  async function copyRich() {
    const html = document.getElementById("htmlOut").value;
    const blob = new Blob([html], { type: "text/html" });
    const data = [new ClipboardItem({ "text/html": blob })];
    await navigator.clipboard.write(data);
    alert("Podpis zkop√≠rov√°n.");
  }

  async function copyHtml() {
    await navigator.clipboard.writeText(document.getElementById("htmlOut").value);
    alert("HTML zkop√≠rov√°no.");
  }

  render();
</script>

</body>
</html>
