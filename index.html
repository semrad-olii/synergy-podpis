<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Synergy ‚Äì Email Signature Generator</title>

  <!-- Barlow font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body{
      font-family:'Barlow', Arial, Helvetica, sans-serif;
      margin:24px;
      background:#fafafa;
      color:#111;
    }
    h2{margin:0 0 16px 0}
    .wrap{
      display:grid;
      grid-template-columns:360px 1fr;
      gap:20px;
      align-items:start;
    }
    .card{
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:12px;
      padding:16px;
    }
    label{
      display:block;
      font-size:12px;
      font-weight:800;
      margin:12px 0 6px;
    }
    input{
      width:100%;
      padding:10px 12px;
      border:1px solid #ddd;
      border-radius:10px;
      font-size:14px;
      font-family:'Barlow', Arial, Helvetica, sans-serif;
    }
    input[readonly]{
      background:#f5f5f5;
      color:#333;
      cursor:not-allowed;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }
    .btns{
      display:flex;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    button{
      cursor:pointer;
      border:0;
      border-radius:12px;
      padding:10px 12px;
      font-weight:800;
      font-family:'Barlow', Arial, Helvetica, sans-serif;
    }
    .btn-primary{background:#111;color:#fff}
    .btn-secondary{background:#eee;color:#111}
    .hint{
      font-size:12px;
      color:#555;
      margin-top:12px;
      line-height:1.45;
    }
    .email-preview{
      background:#fff;
      border:1px dashed #ccc;
      border-radius:12px;
      padding:14px;
      overflow:auto;
    }
    textarea{
      width:100%;
      min-height:180px;
      border:1px solid #ddd;
      border-radius:12px;
      padding:12px;
      font-family:ui-monospace, Menlo, Consolas, monospace;
      font-size:12px;
      margin-top:8px;
    }
    a{
      color:#111;
      text-decoration:none;
      font-weight:400;
      font-family:'Barlow', Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>

<h2>Synergy Real Estate ‚Äì Email Signature Generator</h2>

<div class="wrap">

  <!-- FORM -->
  <div class="card">
    <div class="row">
      <div>
        <label>Jm√©no a p≈ô√≠jmen√≠</label>
        <input id="name" value="Honza ≈†tƒõp√°nek">
      </div>
      <div>
        <label>Pozice</label>
        <input id="title" value="≈òeditel spoleƒçnosti">
      </div>
    </div>

    <label>Telefon</label>
    <input id="phone" value="+420 777 339 287">

    <label>Web Synergy (zamƒçeno)</label>
    <input id="web1" value="www.synergyrealestate.cz" readonly>

    <label>Osobn√≠ web (voliteln√©)</label>
    <input id="web2" value="www.honzastepanek.cz">

    <label>Email</label>
    <input id="email" value="jan.stepanek@century21.cz">

    <div class="btns">
      <button class="btn-primary" id="btnGen">Vygenerovat</button>
      <button class="btn-secondary" id="btnCopyRich">Kop√≠rovat podpis</button>
    </div>
  </div>

  <!-- PREVIEW -->
  <div class="card">
    <strong>N√°hled podpisu</strong>
    <div id="preview" class="email-preview" style="margin-top:10px;"></div>
    <textarea id="htmlOut" readonly></textarea>
  </div>

</div>

<script>
  const BANNER_URL = "https://semrad-olii.github.io/synergy-podpis/synergy-banner.png";

  const esc = s => String(s)
    .replaceAll("&","&amp;")
    .replaceAll("<","&lt;")
    .replaceAll(">","&gt;")
    .replaceAll('"',"&quot;");

  const asTelHref = tel => "tel:" + tel.replace(/[^\d+]/g,"");
  const ensureHttps = url => url.startsWith("http") ? url : "https://" + url;

  function render(){
    const name  = esc(nameInput.value);
    const title = esc(titleInput.value);
    const phone = esc(phoneInput.value);
    const web1  = esc(web1Input.value);
    const web2  = esc(web2Input.value);
    const email = esc(emailInput.value);

    const html = `
<div style="font-family:Barlow, Arial, Helvetica, sans-serif;">
  <table cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
    <tr>
      <td style="padding-right:18px;">
        <div style="font-size:22px;font-weight:600;margin-bottom:3px;">${name}</div>
        <div style="font-size:12px;font-weight:400;">${title}</div>
      </td>
      <td style="border-left:2px solid #111;padding:0 18px;"></td>
      <td>
        <table cellpadding="0" cellspacing="0">
          <tr>
            <td style="padding-right:10px;">üìû</td>
            <td style="font-weight:400;"><a href="${asTelHref(phone)}">${phone}</a></td>
          </tr>
          <tr>
            <td style="padding-right:10px;">üåê</td>
            <td style="font-weight:400;"><a href="${ensureHttps(web1)}">${web1}</a></td>
          </tr>
          <tr>
            <td style="padding-right:10px;">üîó</td>
            <td style="font-weight:400;"><a href="${ensureHttps(web2)}">${web2}</a></td>
          </tr>
          <tr>
            <td style="padding-right:10px;">‚úâÔ∏è</td>
            <td style="font-weight:400;"><a href="mailto:${email}">${email}</a></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <div style="margin-top:14px;">
    <img src="${BANNER_URL}" width="600" style="max-width:600px;width:100%;display:block;">
  </div>
</div>`;

    preview.innerHTML = html;
    htmlOut.value = html;
  }

  const nameInput = document.getElementById("name");
  const titleInput = document.getElementById("title");
  const phoneInput = document.getElementById("phone");
  const web1Input = document.getElementById("web1");
  const web2Input = document.getElementById("web2");
  const emailInput = document.getElementById("email");

  btnGen.onclick = render;
  render();
</script>

</body>
</html>
